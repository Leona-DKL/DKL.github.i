<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>程序猫の日常</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">
        <header>
            <h1 class="title">程序猫の日常</h1>
            <p class="subtitle">每个程序员都是一只优雅的猫咪</p>
        </header>
        
        <div class="meme-grid">
            <div class="meme-card" onclick="this.classList.toggle('flipped')">
                <div class="card-inner">
                    <div class="card-front">
                        <img src="https://i.kym-cdn.com/entries/icons/original/000/043/403/cover3.jpg" alt="开心猫">
                    </div>
                    <div class="card-back">
                        <p>当代码终于运行成功的时候...</p>
                    </div>
                </div>
            </div>
            
            <div class="meme-card" onclick="this.classList.toggle('flipped')">
                <div class="card-inner">
                    <div class="card-front">
                        <img src="https://i.kym-cdn.com/entries/icons/original/000/026/638/cat.jpg" alt="键盘猫">
                    </div>
                    <div class="card-back">
                        <p>我写代码的样子...</p>
                    </div>
                </div>
            </div>
            
            <div class="meme-card" onclick="this.classList.toggle('flipped')">
                <div class="card-inner">
                    <div class="card-front">
                        <img src="https://i.kym-cdn.com/entries/icons/original/000/046/895/huh_cat.jpg" alt="疑惑猫">
                    </div>
                    <div class="card-back">
                        <p>看到别人的代码时...</p>
                    </div>
                </div>
            </div>
            
            <div class="meme-card" onclick="this.classList.toggle('flipped')">
                <div class="card-inner">
                    <div class="card-front">
                        <img src="https://media.tenor.com/y2JXkY1pXkwAAAAC/cat-typing.gif" alt="打字猫">
                    </div>
                    <div class="card-back">
                        <p>赶在deadline前疯狂赶工...</p>
                    </div>
                </div>
            </div>
            
            <div class="meme-card" onclick="this.classList.toggle('flipped')">
                <div class="card-inner">
                    <div class="card-front">
                        <img src="https://media.tenor.com/TuYN6dmAclUAAAAC/cat-upset.gif" alt="无语猫">
                    </div>
                    <div class="card-back">
                        <p>发现自己少写了一个分号...</p>
                    </div>
                </div>
            </div>
            
            <div class="meme-card" onclick="this.classList.toggle('flipped')">
                <div class="card-inner">
                    <div class="card-front">
                        <img src="https://media.tenor.com/PHREyAefRckAAAAC/confused-cat.gif" alt="困惑猫">
                    </div>
                    <div class="card-back">
                        <p>调试了一整天还没找到bug...</p>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>点击卡片查看程序猫の心声 🐱</p>
        </footer>
    </div>
</body>
</html>
